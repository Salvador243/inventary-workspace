<section class="border border-gray-200 rounded-md">
	<p-table [value]="tools" class="!rounded-md" showGridlines>
		<ng-template #header>
			<tr>
				<th>UUID</th>
				<th>Código</th>
				<th>Nombre</th>
				<th>Categoría</th>
				<th>Imagen</th>
				<th>Taller</th>
				<th>Estatus</th>
				<th>Acciones</th>
			</tr>
		</ng-template>
		<ng-template #body let-tool>
			<tr>
				<td>{{ tool.uuid }}</td>
				<td>
					<p-tag severity="info" [value]="tool.code" />
				</td>
				<td>{{ tool.name }}</td>
				<td>
					<p-tag severity="secondary" [value]="tool.categoryName" />
				</td>
				<td>
					<p-tag severity="contrast" [value]="tool.image || 'Sin imagen'" />
				</td>
				<td>
					<p-tag severity="warn" [value]="tool.garageName" />
				</td>
				<td>
					<p-tag
						[severity]="tool.status === 'active' ? 'success' : 'danger'" 
						[value]="tool.status" 
					/>
				</td>
				<td>
					<div class="gap-1 flex">
						<i
							class="pi pi-box !w-5 !h-4 !text-xs cursor-pointer text-blue-500"
							(click)="navigateToInstances(tool.uuid)"
							title="Ver instancias">
						</i>
						<i
							class="pi pi-pen-to-square !w-5 !h-4 !text-xs cursor-pointer"
							(click)="fetchToolByUuid(tool.uuid)">
						</i>
						<i
							class="pi pi-trash !w-5 !h-4 !text-xs cursor-pointer"
							(click)="onDeleteTool(tool.uuid)">
						</i>
					</div>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
