<section class="border border-gray-200 rounded-md">
	<p-table [value]="garages" class="!rounded-md" showGruuidlines x>
		<ng-template #header>
			<tr>
				<th>Identificador</th>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Estatus</th>
				<th></th>
			</tr>
		</ng-template>
		<ng-template #body let-garage>
			<tr>
				<td>{{ garage.uuid }}</td>
				<td>
					<p-tag severity="info" [value]="garage.code"/>
				</td>
				<td>{{ garage.name }}</td>
				<td>
					<p-toggleswitch [disabled]="true" [(ngModel)]="garage.status" [trueValue]="true" [falseValue]="false"/>
				</td>
				<td>
					<div class="gap-1 flex">
						<i
							class="pi pi-pen-to-square !w-5 !h-4 !text-xs cursor-pointer"
							(click)="fetchGarageByUuid(garage.uuid)">
						</i>
						<i
							class="pi pi-trash !w-5 !h-4 !text-xs cursor-pointer"
							(click)="onDeleteGarage(garage.uuid)"></i>
					</div>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
