<section class="grid grid-cols-3">
	<div>
		<p-floatlabel variant="on">
			<input pInputText id="code" autocomplete="on" />
			<label for="code">Codigo</label>
		</p-floatlabel>
	</div>
	<div>
		<p-floatlabel variant="on">

	<div class="flex items-center">
		<p-toggleswitch [(ngModel)]="checked" />

</section>
