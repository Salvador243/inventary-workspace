<section class="card">
	<p-tabs [(value)]="activeTab">
		<p-tablist>
			@for (item of tabs; track $index) {
			<p-tab class="flex items-center !gap-2" [value]="item.value" (click)="onChangeTab(item.value)">
				<i [class]="item.icon"></i>
				<span>{{ item.label }}</span>
			</p-tab>
			}
		</p-tablist>
		<p-tabpanels>
			<p-tabpanel value="list">
				<general-garage-list (changeTab)="onChangeTab('form')" />
			</p-tabpanel>
			<p-tabpanel value="form">
				<general-garage-form (changeTab)="onChangeTab('list')" />
			</p-tabpanel>
		</p-tabpanels>
	</p-tabs>
</section>
