[build]
  base = "/"
  command = "npm install && npm run build shell -- --configuration production"
  publish = "dist/shell/browser"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "production"
